@(form: Form[Option[User]])(implicit flash: Flash)

<!DOCTYPE html>
<html ng-app="kanban">
<head>
    <title>AiLabs Kanban Login</title>
        <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/normalize.css")" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/app.css")" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")" />
</head>
<body>
    <div class="row header">
        <div class="large-3 columns">
            <a href="#">----Put logo here!----</a>
        </div>
    </div>

    @helper.form(controllers.login.routes.Login.authenticate) {

        <h1>Sign in</h1>

        @form.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
        }

        @flash.get("success").map { message =>
            <p class="success">
                @message
            </p>
        }

        <p>
            <input type="input" name="login" placeholder="Name or Email" id="login" value="@form("login").value">
        </p>
        <p>
            <input type="password" name="password" id="password" placeholder="Password">
        </p>
        <p>
            <button type="submit" id="loginbutton">Login</button>
        </p>

    }
</body>
</html>
